<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>Calculator</h1>
        <form id='myform' name='calc'>
            <input name='display' class="inputField"> <br />
            <input type='button' value='0' onClick="calc.display.value+='0'">
            <input type='button' value='1' onClick="calc.display.value+='1'">
            <input type='button' value='2' onClick="calc.display.value+='2'">
            <input type='button' value='+' class='add' onClick="calc.display.value+='+'"> <br />
            <input type='button' value='3' onClick="calc.display.value+='3'">
            <input type='button' value='4' onClick="calc.display.value+='4'">
            <input type='button' value='5' onClick="calc.display.value+='5'">
            <input type='button' value='-' class="minus" onClick="calc.display.value+='-'"> <br />
            <input type='button' value='6' onClick="calc.display.value+='6'">
            <input type='button' value='7' onClick="calc.display.value+='7'">
            <input type='button' value='8' onClick="calc.display.value+='8'">
            <input type='button' value='x' class="multiple" onClick="calc.display.value+='*'"> <br />
            <input type='button' value='9' onClick="calc.display.value+='9'">
            <input type='button' value='C' class="clear" onClick="calc.display.value=''">
            <input type='button' value='=' onClick="calc.display.value=eval(calc.display.value)">
            <input type='button' value='&#247;' class="divide" onClick="calc.display.value+='/'">
        </form>

        <!-- For Functionality =>
    Used JS Display property,
    onClick event,
    Eval Function() : to execute an argument.
    Assignment Operator : to do some addition, multiplying, substrcting, dividing.
    e.g x +=y is same as x= x+y;
        -->
    </div>
</body>

</html>
